#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Min. and Eq. of Sys1 (WT) 
# 
# PME, Constant Volume.

#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          fSys1MT.psf
coordinates        fSys1MT.pdb
outputName         eqMT01

set temperature    298

# Continuing a job from the restart files
if {0} {
set inputname      kcsa-popcwi
binCoordinates     $inputname.restart.coor
binVelocities      $inputname.restart.vel  ;# remove the "temperature" entry if you use this!
extendedSystem	   $inputname.restart.xsc    # dimension of the box
} 

firsttimestep      0


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          /data/rocinante/amm252/KCNQ/CESGA/toppar/par_all36_prot.prm
parameters         /data/rocinante/amm252/KCNQ/CESGA/W344R/Sys1/NEWOM/toppar_wt_osc

# NOTE: Do not set the initial velocity temperature if you 
# have also specified a .vel restart file!
temperature         $temperature
 

# Periodic Boundary Conditions
# NOTE: Do not set the periodic cell basis if you have also 
# specified an .xsc restart file!
if {1} { 
cellBasisVector1     57.0   0.    0.
cellBasisVector2      0.   64.6   0.
cellBasisVector3      0.    0.   59.1
cellOrigin            0.    0.    0.
}
wrapWater           on
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5


# Integrator Parameters
timestep            1.0  ;# 2fs/step
rigidBonds          none  ;# needed for 2fs steps
rigidTolerance      1.0e-5
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       20


#PME (for full-system periodic electrostatics)
#if {1} {
PME                 yes
#PMEGridSizeX       80
#PMEGridSizeY       80
#PMEGridSizeZ       90
#}
PMEGridSpacing      1.0

# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature

# Constant Pressure Control (variable volume)
if {0} {
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       yes  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  50.
langevinPistonDecay   25.
langevinPistonTemp    $temperature
}


restartfreq        10000    ;# 1000steps = every 2ps
dcdfreq            10000
xstFreq            10000
outputEnergies     10000
outputPressure     10000


# Fixed Atoms Constraint (set PDB beta-column to 1)
if {0} {
fixedAtoms          on
fixedAtomsFile      sysWT_wi.fix
fixedAtomsCol       B
fixedAtomsForces    on
}

#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

# Put here any custom parameters that are specific to 
# this job (e.g., SMD, TclForces, etc...)

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
if {1} {
minimize            5000
reinitvels          $temperature
}

run 250000 ;# 0.5 ns
